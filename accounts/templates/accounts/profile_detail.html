{% extends 'base.html' %}
{% block title %}home{% endblock %}
{% block content %}
  <h2>profile detail</h2>
    <img src='{{ object.user.profile.picture.url }}' alt='{{ match_user.username}}'
           width="200" height="200"/>
    <h2>name: {{ object.user.username }}</h2>
    <h2>email: {{ object.user.email }}</h2>
    <h2>city: {{ object.city }}</h2>
    <h2>age: {{ object }}</h2>
     <h2>about: {{ object.bio }}</h2>
    <h2>match: {{ match.get_percent }}</h2>
{% endblock %}
